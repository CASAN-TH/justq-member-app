<ion-header>
  <ion-toolbar>
    <ion-buttons class="backbutton" slot="start" (click)="onClose()">
      <ion-button>
        <ion-icon slot="icon-only" mode="ios" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ช่างอั๋น</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-grid>
        <ion-item class="thumbnail-size">
          <img class="thumbnail-image" src="https://eskimo-studio.com/wp-content/uploads/2017/09/logo-14.jpg">
          <!-- <ion-thumbnail slot="start" class="thumbnail-image">
            <img src="https://eskimo-studio.com/wp-content/uploads/2017/09/logo-14.jpg">
          </ion-thumbnail> -->
          <ion-label class="thumbnail-label">
            <h1>{{queueDetail.name}}</h1>
            <img class="icon-image" src="https://image.flaticon.com/icons/svg/447/447031.svg">
            <span>
              กรุงเทพ(mock)
            </span>
          </ion-label>
        </ion-item>
      </ion-grid>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <h3>กรุณากรอกเบอร์โทรศัพท์</h3>
        <h6 class="font-top">(สูงสุดได้ 1 รหัส)</h6>
        <ion-label position="stacked">กรุณากรอกเบอร์โทรศัพท์ 10 หลัก</ion-label>
        <ion-input maxlength="10" type="text"[(ngModel)]="phoneNumber"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col padding="10">
      <ion-button size="medium" expand="block" (click)="saveDismiss()">ต่อไป</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
