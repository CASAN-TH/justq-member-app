<ion-content overflow-scroll="true">
  <ion-row *ngFor="let item of arr; let i = index">
    <ion-col size="12">
      <ion-card class="card-space" (click)="selectDate()">
        <ion-card-content>
          <div style="font-size: 18px;">{{date | moment: i}}</div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
