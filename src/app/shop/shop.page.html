<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBackClick()">
      <ion-button>
        <ion-icon slot="icon-only" mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row *ngFor="let item of shopData">
    <ion-col size="12">
      <ion-grid>
        <ion-item lines="none" class="thumbnail-size" (click)="QueueDetailModal(item._id)">
          <img class="thumbnail-image" [src]="item.logoimgurl">
          <ion-label class="thumbnail-label">
            <h1>{{item.name}}</h1>
            <img class="icon-image" src="https://image.flaticon.com/icons/svg/447/447031.svg">
            <span>
              กรุงเทพ(mock)
            </span>
          </ion-label>
        </ion-item>
      </ion-grid>
