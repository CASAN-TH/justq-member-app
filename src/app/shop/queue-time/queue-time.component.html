<ion-header>
  <ion-toolbar>
    <ion-title>เลือกเวลาที่ต้องการ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 class="cover-image">
    <img class="cover-image-content"
      src="https://img.wongnai.com/p/192x192/2020/04/28/f3b9bef67dc848768032a7983acb0d1e.jpg">
  </div>

  <ion-row class="bg-color">
    <ion-col size="6" class="ion-text-start">
      <h5>{{dayNumber.queDate | moment: "DD MMMM YYYY"}}</h5>
    </ion-col>
    <ion-col size="6" class="ion-text-end">
      <h5>จำนวน 1 คน</h5>
    </ion-col>
  </ion-row>

  <ion-row class="ion-text-center">
    <ion-col size="12">
      <h4>เลือกเวลาที่ต้องการ</h4>
      <p class="txt-warning">จองเเล้วไม่สามารถยกเลิกได้ กรุณาตรวจสอบความถูกต้องก่อนทำการจอง</p>
    </ion-col>
  </ion-row>

  <div *ngIf="openTimeData">
    <ion-row class="ion-text-center">
      <ion-col size="12">
        <h3 class="txt-open">{{openTimeData.opendaily}}</h3>
      </ion-col>
    </ion-row>

    <ion-row class="ion-text-center" *ngFor="let item1 of queueDetail">
      <ion-col size="5" class="bg-color bg-margin" [ngClass]="{'selected-time': item.que === selected.que}"
        *ngFor="let item of item1.servicetime" (click)="clickTime(item)">
        <h4>
          {{item.start}}-{{item.end}}
        </h4>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col padding="10">
      <ion-button size="medium" expand="block" (click)="saveTime()">ยืนยัน</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
