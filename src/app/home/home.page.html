<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <h5 class="txt-margin">
        วันนี้รับบริการแบบไหนดีครับ ?
      </h5>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="6" *ngFor="let type of mockdata">

        <img class="type-logo" [src]="type.typeimg">
        <h4 class="txt-type-margin">{{type.shoptype}}</h4>
      </ion-grid>
    </ion-col>

  </ion-row>





</ion-content>
