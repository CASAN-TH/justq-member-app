<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <h5 class="txt-margin">
        วันนี้รับบริการแบบไหนดีครับ ?
      </h5>
    </ion-col>
  </ion-row>

<ion-row>
  <ion-col size="6" *ngFor="let type of shopTypeData">
    <ion-card class="ion-text-center card-margin" (click)="goToShopByType(type.shoptype)">  
      <ion-card-content>
       <img class="type-logo" [src]="type.shopTypeImg">
        <h2>{{type.shopTypeName}}</h2>
      </ion-card-content>
    </ion-card>
    
  </ion-col>

</ion-row>


  

</ion-content>
