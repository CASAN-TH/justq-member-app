<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBackClick()">
      <ion-button>
        <ion-icon slot="icon-only" mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>service-type</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #slides class="slides-container">

    <ion-slide>
      <ion-row *ngFor="let item of shopServiceTypeData">
        <ion-col size="12">
          <ion-card class="card-space" [ngClass]="{'selected-time': item.code === selectedServiceType.code}"
            (click)="clickServiceType(item)">
            <ion-card-content>
              <div style="font-size: 18px;"> {{ item.name }}</div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-slide>

    <ion-slide>
      <ion-row *ngFor="let item of shopServiceDateData">
        <ion-col size="12">
          <ion-card class="card-space" [ngClass]="{'selected-time': item.date === selectedServiceDate.date}"
            (click)="clickServiceDate(item)">
            <ion-card-content>
              <div style="font-size: 18px;">{{ item.date }}</div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-slide>

    <ion-slide>
      <ion-row *ngFor="let serviceType of shopServiceTypeData">
        <ion-col size="6" *ngFor="let item of serviceType.servicetime">
          <ion-card class="card-space" [ngClass]="{'selected-time': item.queue === selectedServiceTime.queue}"
            (click)="clickServiceTime(item)">
            <ion-card-content>
              <div style="font-size: 18px;">{{ item.start }} - {{ item.end }}</div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-slide>

    <ion-slide>
      <ion-row>
        <ion-col>
          <ion-item>
            <h3>กรุณากรอกเบอร์โทรศัพท์</h3>
            <h6 class="font-top">(สูงสุดได้ 1 รหัส)</h6>
            <ion-label position="stacked">กรุณากรอกเบอร์โทรศัพท์ 10 หลัก</ion-label>
            <ion-input maxlength="10" type="text" [(ngModel)]="phoneNumber"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-slide>

    <ion-slide>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-item lines="none" class="thumbnail-size">
              <img class="thumbnail-image" src="https://eskimo-studio.com/wp-content/uploads/2017/09/logo-14.jpg">
              <ion-label class="thumbnail-label">
                <!-- <h1>{{queueDetail.name}}</h1> -->
                <h1>ชื่อร้าน</h1>
                <h3>รายละเอียดการจอง</h3>
              </ion-label>
            </ion-item>
            <div class="conten-title">
              <h4>{{ selectedServiceDate.date }}</h4>
              <span>{{ selectedServiceTime.start }}</span> - <span>{{ selectedServiceTime.end }}</span>
            </div>
            <ion-row>
              <ion-col size="6">
                <ion-button size="medium" expand="block" (click)="close()">ยกเลิก</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button size="medium" expand="block" (click)="saveQueue()">ยืนยัน</ion-button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-slide>

  </ion-slides>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="12">
      <ion-button size="medium" expand="block" (click)="nextSlide()">ต่อไป</ion-button>
      <!-- <ion-button size="medium" expand="block" (click)="nextSlide()">กลับไปหน้าเเรก</ion-button> -->
    </ion-col>
  </ion-row>
</ion-footer>
