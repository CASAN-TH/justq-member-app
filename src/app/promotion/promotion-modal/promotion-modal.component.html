<ion-header>
  <ion-toolbar>
    <ion-buttons class="backbutton" slot="start" (click)="onClose()">
      <ion-button>
        <ion-icon slot="icon-only" mode="ios" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>PromotionModal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-grid>
        <ion-item class="size" lines="none">
          <img class="image" src="https://img.wongnai.com/p/192x192/2020/04/28/b5d3a7a0ff464344922a625e35eb6ae6.jpg">
          <ion-label class="label">
            <h1>Test</h1>
            <img class="icon-image" src="https://image.flaticon.com/icons/svg/447/447031.svg">
            <span>
              กรุงเทพ(mock)
            </span>
          </ion-label>
        </ion-item>
      </ion-grid>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <h3>กรุณากรอกเบอร์โทรศัพท์</h3>
        <h6 class="font-top">(สูงสุดได้ 1 รหัส)</h6>
        <ion-label position="stacked">กรุณากรอกเบอร์โทรศัพท์ 10 หลัก</ion-label>
        <ion-input maxlength="10" type="text"[(ngModel)]="phoneNumber"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
